<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<header class="header">
    <img src="./images/Vector.svg" class="header__logo" alt="Лого">
</header>
<main class="main">
    <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Фото профиля">
        <div class="profile__info">
            <div class="profile__container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
        <article class="card">
            <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
            <div class="card__container">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="card__button-like"></button>
            </div>
        </article>
        <article class="card">
            <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
            <div class="card__container">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__button-like"></button>
            </div>
        </article>
        <article class="card">
            <img src="./images/dombai.png" alt="Домбай" class="card__image">
            <div class="card__container">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__button-like"></button>
            </div>
        </article>
        <article class="card">
            <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
            <div class="card__container">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__button-like"></button>
            </div>
        </article>
        <article class="card">
            <img src="./images/dombai.png" alt="Домбай" class="card__image">
            <div class="card__container">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__button-like"></button>
            </div>
        </article>
        <article class="card">
            <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
            <div class="card__container">
                <h2 class="card__title">Карачаево-Ч...</h2>
                <button type="button" class="card__button-like"></button>
            </div>
        </article>

    </section>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="info-form">
                <fieldset class="popup__info">
                    <input
                            class="popup__item"
                            type="text"
                            name="username"
                            value=""
                            placeholder="Жак-Ив Кусто"
                    />
                    <input
                            class="popup__item"
                            type="text"
                            name="job"
                            value=""
                            placeholder="Исследователь океана"
                    />
                </fieldset>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</main>
<footer class="footer">
    <p class="footer__copyright">&COPY; Даниил</p>
</footer>
</body>
</html>
