<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Mesto</title>
</head>
<body class="root">
<header class="header">
    <div class="header__logo"></div>
</header>
<main class="main">
    <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
            <div class="profile__container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements"></section>

    <div class="popup" id="editPopup">
        <div class="popup__text-container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" action="#" name="info-form" id="editForm">
                <fieldset class="popup__info">
                    <input id="edit_name_input"
                           required
                           minlength="2"
                           maxlength="40"
                           class="popup__item form__input"
                           type="text"
                           name="username"
                           value=""
                           placeholder="Имя"
                    />
                    <span class="popup__input-error" id="edit_name_input-error"></span>
                    <input id="edit_job_input"
                           required
                           minlength="2"
                           maxlength="200"
                           class="popup__item form__input"
                           type="text"
                           name="job"
                           value=""
                           placeholder="Профессия"
                    />
                    <span class="popup__input-error" id="edit_job_input-error"></span>
                </fieldset>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="newPlacePopup">
        <div class="popup__text-container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form" action="#" name="info-form" id="newPlaceForm">
                <fieldset class="popup__info">
                    <input id="place_name_input"
                           required
                           minlength="2"
                           maxlength="30"
                           class="popup__item form__input"
                           type="text"
                           name="name"
                           value=""
                           placeholder="Название"
                    />
                    <span class="popup__input-error" id="place_name_input-error"></span>
                    <input id="link_name_input"
                           required
                           class="popup__item form__input"
                           type="url"
                           name="link"
                           value=""
                           placeholder="Ссылка на картинку"
                    />
                    <span class="popup__input-error" id="link_name_input-error"></span>
                </fieldset>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="imagePopup">
        <div class="popup__image-container">
            <button class="popup__button-close" type="button"></button>
            <div class="popup__image-container">
                <div class="popup__image"></div>
                <p class="popup__image-caption">Название</p>
            </div>
        </div>
    </div>

    <div class="popup" id="avatarPopup">
        <div class="popup__text-container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать аватар</h2>
            <form class="form" action="#" name="info-form" id="editAvatarForm">
                <fieldset class="popup__info">
                    <input id="avatar_input"
                           required
                           class="popup__item form__input"
                           type="url"
                           name="avatar"
                           value=""
                           placeholder="Ссылка на картинку"
                    />
                    <span class="popup__input-error" id="avatar_input-error"></span>
                </fieldset>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</main>
<footer class="footer">
    <p class="footer__copyright">&COPY; Даниил</p>
</footer>
<article class="card">

</article>
<template class="card__template">
    <article class="card">
        <button class="card__button-delete"></button>
        <img src="" alt="Карточка" class="card__image"/>
        <div class="card__container">
            <h2 class="card__title"></h2>
            <div class="card__button-container">
                <button type="button" class="card__button-like"></button>
                <span class="cards__like-counter"></span>
            </div>
        </div>
    </article>
</template>
</body>
</html>
